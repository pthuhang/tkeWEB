<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phạm Thị Thu Hằng</title>
    <style>
        body{
            background-color: rgb(113, 207, 219);

        }
        .containetr{
            width: 90%;
            margin: 0 auto;

        }
        .header{
            background-color: rgb(128, 76, 177);
            height: 100PX;
        }
        .left{
            background-color: #90C577;
            height: 450PX;
            width: 20%;
            float: left;
        }
        .main{
            background-color: #F8C189;
            height: 450PX;
            width: 60%;
            float: left;
        }
        .right{
            background-color: #FFC6BF;
            height: 450PX;
            width: 20%;
            float: left;
        }
        .footer{
            background-color: rgb(185, 54, 54);
            height: 80PX;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="containter">
        <div class="header">Header</div>
        <div class="left">Left</div>
        <div class="main">Main</div>
        <div class="right">Right</div>
        <div class="footer">Footer</div>
    </div>
    
</body>
</html>
